<div class="container main">
    <div class="row">
        <div class="col-sm-6" *ngFor="let article of articles | async" (click)="goToDetailPage(article)">

           <h2>{{article.title}}</h2>
        </div>
    </div>
    <div class="row">
      <app-winner-list></app-winner-list>
    </div>
</div>
